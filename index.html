<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Pizza service</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <div class="header__logo">
            <a href="" class="header__logo-link">
              <svg class="logo-icon">
                <use href="./img/symbol-defs.svg#icon-PizzaLogo"></use>
              </svg>
              <span class="logo-text">mania</span>
            </a>
          </div>
          <div class="header__nav">
            <nav>
              <ul class="nav">
                <li class="nav__item">Home</li>
                <li class="nav__item">
                  <a href="./menu/index.html">Menu</a>
                </li>
                <li class="nav__item">Specials & Coupons</li>
                <li class="nav__item">Contact Us</li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main>
        <div class="content">
          <div class="content__left-part">
            <h1 class="content__heading">Pizza family</h1>
            <p class="content__text">
              people disappoint, but pizza never does.
            </p>
            <div class="content__location location">
              <input type="text" class="location__input" />
              <input
                type="button"
                value="search location"
                class="location__btn"
              />
            </div>
            <div>
              <button class="button-try btn">Try now</button>
            </div>
          </div>
          <div class="content__right-part">
            <div class="content__img-wrapper">
              <img
                class="content__img"
                src="./img/burger1.png"
                alt="Family pizza image"
              />
            </div>
            <button class="button-mode btn">
              <svg class="bth__icon">
                <use href="./img/symbol-defs.svg#icon-darkmode"></use>
              </svg>
            </button>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer-section">
          <h2 class="footer-section__title">
            Find us in social services
          </h2>
          <ul class="footer-section__list">
            <li>
              <a class="footer-section__link" href="">
                <svg class="footer-section__item">
                  <use href="./img/symbol-defs.svg#icon-insta"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="footer-section__link" href="">
                <svg class="footer-section__item">
                  <use href="./img/symbol-defs.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="footer-section__link" href="">
                <svg class="footer-section__item">
                  <use href="./img/symbol-defs.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
